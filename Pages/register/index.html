<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="../../fontawesome/all.min.js"></script>
</head>

<body>

    <div id="login-document" class="container-fluid d-flex justify-content-center align-items-center">
        <div class="login-card">
            <div class="row">
                <div class="col-md-7 login-box ">
                    <h2 class="rl-title text-center mb-4">ثبت نام</h2>
                    <div class="input-label mt-3">
                        <label class="d-none d-md-block" for="number-phone">شماره موبایل</label>
                        <div class="input">
                            <input type="text" id="number-phone" placeholder="شماره موبایل خود را وارد کنید.">
                            <i class="fa-solid fa-phone"></i>
                        </div>
                    </div>

                    <div class="input-label mt-3">
                        <label class="d-none d-md-block" for="password">رمز عبور</label>
                        <div class="input">
                            <input type="password" id="password" placeholder="رمز عبور">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                    </div>

                    <div class="input-label mt-3">
                        <label class="d-none d-md-block" for="password">تکرار رمز عبور</label>
                        <div class="input">
                            <input type="password" id="password" placeholder="تکرار رمز عبور">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                    </div>

                    <div class="text-center">
                        <button>
                            <span class="p-2">ثبت نام</span>
                            <i class="fa-solid fa-arrow-left d-none d-md-inline"></i>
                        </button>
                    </div>
                    <div class="text-center my-3 have-account">حساب کاربری دارید؟ <span><a href="">وارد شوید</a></span>
                    </div>
                </div>
                <div class="d-none d-md-block col-md-5 p-0 bg-img">
                    <img src="register_preview_rev_1.png" alt="">
                </div>
            </div>
        </div>
        <div class="bl-shape"></div>
        <div class="tr-shape d-none d-md-block"></div>
        <div class="tr-mobile-shape d-block d-md-none"></div>

    </div>

    <script src="../../bootstrap/bootstrap.min.js"></script>
    <script src="../../bootstrap/bootstrap.bundle.min.js"></script>
</body>

</html>
